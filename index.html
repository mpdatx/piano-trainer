<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Trainer</title>
    <script src="vexflow.js"></script>
    <script src="tone.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        #staff-container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            overflow-x: auto;
            max-width: 95vw;
        }
        #keyboard-container {
            display: flex;
            justify-content: center;
        }
        #keyboard {
            display: flex;
            position: relative;
            cursor: pointer;
            user-select: none;
        }
        .key {
            position: relative;
            border: 1px solid #333;
            border-radius: 0 0 6px 6px;
            transition: background 0.08s;
        }
        .key.white {
            width: 50px;
            height: 180px;
            background: linear-gradient(to bottom, #f8f8f8, #fff);
            z-index: 1;
        }
        .key.white:hover {
            background: linear-gradient(to bottom, #e8e8e8, #f0f0f0);
        }
        .key.white.active {
            background: linear-gradient(to bottom, #c8d8f8, #d8e8ff);
        }
        .key.black {
            width: 30px;
            height: 110px;
            background: linear-gradient(to bottom, #333, #111);
            margin-left: -15px;
            margin-right: -15px;
            z-index: 2;
            border-color: #000;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        }
        .key.black:hover {
            background: linear-gradient(to bottom, #555, #333);
        }
        .key.black.active {
            background: linear-gradient(to bottom, #446, #335);
        }
        .key-label {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #999;
            pointer-events: none;
        }
        .key.black .key-label {
            color: #888;
        }
        .key.wrong {
            background: linear-gradient(to bottom, #f88, #faa) !important;
        }
        .key.correct {
            background: linear-gradient(to bottom, #8f8, #afa) !important;
        }
        #feedback {
            font-size: 1.2rem;
            height: 2rem;
            margin-bottom: 10px;
        }
        #feedback.correct { color: #8f8; }
        #feedback.wrong { color: #f88; }
        #controls {
            margin-bottom: 20px;
        }
        #controls label {
            cursor: pointer;
            font-size: 0.9rem;
        }
        #controls input {
            margin-right: 6px;
            cursor: pointer;
        }
        .labels-hidden .key-label {
            display: none;
        }
        .octave-marker {
            width: 2px;
            height: 180px;
            background: #666;
            margin: 0 2px;
            z-index: 0;
        }
        .octave-label {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #888;
            white-space: nowrap;
        }
        #stats {
            margin-top: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px 20px;
        }
        #stats h2 {
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        #stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
            gap: 6px;
            max-width: 500px;
        }
        .note-stat {
            text-align: center;
            padding: 8px;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        .note-stat .note-name {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 2px;
        }
        .note-stat .note-accuracy {
            font-size: 0.7rem;
            color: #aaa;
        }
        .note-stat.perfect { background: rgba(0,200,0,0.3); }
        .note-stat.good { background: rgba(100,200,0,0.2); }
        .note-stat.struggling { background: rgba(200,100,0,0.2); }
        .note-stat.bad { background: rgba(200,0,0,0.2); }
        .note-stat.locked { opacity: 0.4; }
        #level-info {
            margin-bottom: 15px;
            text-align: center;
        }
        #level-display {
            font-size: 0.9rem;
            color: #aaa;
        }
        #streak-display {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }
        #level-up-msg {
            color: #8f8;
            font-size: 1.1rem;
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        #response-time {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>PIANO TRAINER</h1>
    <div id="staff-container">
        <div id="staff"></div>
    </div>
    <div id="level-info">
        <div id="level-display"></div>
        <div id="streak-display"></div>
    </div>
    <div id="feedback"></div>
    <div id="response-time"></div>
    <div id="controls">
        <label><input type="checkbox" id="show-labels" checked> Show key names</label>
    </div>
    <div id="keyboard-container">
        <div id="keyboard"></div>
    </div>
    <div id="stats">
        <h2>ACCURACY BY NOTE</h2>
        <div id="stats-grid"></div>
    </div>
    <script>
        // ============================================================
        // Audio
        // ============================================================
        const synth = new Tone.Synth().toDestination();

        function playNote(noteName, octave) {
            synth.triggerAttackRelease(`${noteName}${octave}`, "4n");
        }

        // ============================================================
        // Progressive Difficulty Levels (Pedagogical Progression)
        // ============================================================
        // Notes are stored as "NoteName+Octave" e.g. "C4", "G3"
        // Clef is determined by octave: 4+ = treble, 3 and below = bass

        const DIFFICULTY_LEVELS = [
            // Level 1-3: Treble clef C position (landmarks: Middle C, Treble G)
            { name: "C Position", notes: ["C4", "E4", "G4"], threshold: 0.80, minAttempts: 3 },
            { name: "C Position+", notes: ["C4", "D4", "E4", "F4", "G4"], threshold: 0.80, minAttempts: 3 },
            { name: "Full Treble Octave", notes: ["C4", "D4", "E4", "F4", "G4", "A4", "B4"], threshold: 0.75, minAttempts: 3 },

            // Level 4-5: Introduce Bass clef (landmark: Bass F)
            { name: "Bass Introduction", notes: ["C4", "D4", "E4", "F4", "G4", "A4", "B4", "C3", "E3", "G3"], threshold: 0.75, minAttempts: 2 },
            { name: "Bass C Position", notes: ["C4", "D4", "E4", "F4", "G4", "A4", "B4", "C3", "D3", "E3", "F3", "G3"], threshold: 0.75, minAttempts: 2 },

            // Level 6-7: Extend both clefs
            { name: "Extended Bass", notes: ["C4", "D4", "E4", "F4", "G4", "A4", "B4", "G2", "A2", "B2", "C3", "D3", "E3", "F3", "G3"], threshold: 0.70, minAttempts: 2 },
            { name: "High Treble", notes: ["C4", "D4", "E4", "F4", "G4", "A4", "B4", "C5", "D5", "E5", "G2", "A2", "B2", "C3", "D3", "E3", "F3", "G3"], threshold: 0.70, minAttempts: 2 },

            // Level 8-9: Ledger lines
            { name: "Ledger Lines", notes: ["B3", "C4", "D4", "E4", "F4", "G4", "A4", "B4", "C5", "D5", "E5", "G2", "A2", "B2", "C3", "D3", "E3", "F3", "G3", "A3"], threshold: 0.70, minAttempts: 2 },

            // Level 10: Accidentals (sharps/flats on familiar range)
            { name: "Accidentals", notes: ["C4", "C#4", "D4", "D#4", "E4", "F4", "F#4", "G4", "G#4", "A4", "A#4", "B4"], threshold: 0.70, minAttempts: 2 },
        ];

        // Build list of all possible notes from all levels
        const ALL_NOTES = [...new Set(DIFFICULTY_LEVELS.flatMap(l => l.notes))];

        let currentLevel = 0;

        function getActiveNotes() {
            return DIFFICULTY_LEVELS[currentLevel].notes;
        }

        function parseNote(noteStr) {
            // Parse "C4" or "C#4" into { name: "C", accidental: "", octave: 4 }
            const match = noteStr.match(/^([A-G])(#|b)?(\d)$/);
            if (!match) return null;
            return {
                name: match[1],
                accidental: match[2] || "",
                octave: parseInt(match[3]),
                full: noteStr,
            };
        }

        function getClefForNote(noteStr) {
            const parsed = parseNote(noteStr);
            if (!parsed) return "treble";
            // Octave 4+ = treble, 3 and below = bass
            // Exception: B3 and A3 are ledger lines below treble
            if (parsed.octave >= 4) return "treble";
            if (parsed.octave <= 3 && parsed.name <= "G") return "bass";
            return "bass";
        }

        function checkLevelUp() {
            if (currentLevel >= DIFFICULTY_LEVELS.length - 1) return false;

            const level = DIFFICULTY_LEVELS[currentLevel];
            let totalCorrect = 0, totalAttempts = 0;
            let allHaveMinAttempts = true;

            for (const note of level.notes) {
                const stat = noteStats[note];
                if (!stat) continue;
                totalCorrect += stat.correct;
                totalAttempts += stat.total;
                if (stat.total < level.minAttempts) allHaveMinAttempts = false;
            }

            const accuracy = totalAttempts > 0 ? totalCorrect / totalAttempts : 0;

            if (accuracy >= level.threshold && allHaveMinAttempts) {
                currentLevel++;
                showLevelUp();
                rebuildKeyboard(); // May need more octaves
                return true;
            }
            return false;
        }

        function showLevelUp() {
            const levelDisplay = document.getElementById("level-display");
            const newLevel = DIFFICULTY_LEVELS[currentLevel];
            levelDisplay.innerHTML = `<span id="level-up-msg">Level Up! ${newLevel.name}</span>`;
            setTimeout(updateLevelDisplay, 2000);
        }

        function updateLevelDisplay() {
            const levelDisplay = document.getElementById("level-display");
            const level = DIFFICULTY_LEVELS[currentLevel];
            levelDisplay.textContent = `Level ${currentLevel + 1}: ${level.name}`;
        }

        // ============================================================
        // Quiz State & Stats
        // ============================================================
        let currentNote = null; // Full note string like "C4" or "F#4"
        let firstAttempt = true;
        let noteDisplayTime = null;

        // Streak tracking
        let currentStreak = 0;
        let longestStreak = 0;

        function updateStreakDisplay() {
            const streakDisplay = document.getElementById("streak-display");
            streakDisplay.textContent = `Streak: ${currentStreak} | Best: ${longestStreak}`;
        }

        // Stats: { "C4": { correct: 0, total: 0 }, "G3": {...}, ... }
        const noteStats = {};
        ALL_NOTES.forEach(note => noteStats[note] = { correct: 0, total: 0 });

        // Spaced Repetition Memory
        const noteMemory = {};
        ALL_NOTES.forEach(note => noteMemory[note] = {
            easiness: 2.5,
            interval: 1,
            repetitions: 0,
            lastSeen: 0,
            priority: 1,
        });
        let roundNumber = 0;

        function updateSpacedRepetition(noteStr, quality) {
            if (!noteMemory[noteStr]) {
                noteMemory[noteStr] = { easiness: 2.5, interval: 1, repetitions: 0, lastSeen: 0, priority: 1 };
            }
            const mem = noteMemory[noteStr];

            if (quality >= 3) {
                if (mem.repetitions === 0) {
                    mem.interval = 1;
                } else if (mem.repetitions === 1) {
                    mem.interval = 3;
                } else {
                    mem.interval = Math.round(mem.interval * mem.easiness);
                }
                mem.repetitions++;
            } else {
                mem.repetitions = 0;
                mem.interval = 1;
            }

            mem.easiness = Math.max(1.3,
                mem.easiness + (0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02))
            );

            mem.lastSeen = roundNumber;
            mem.priority = Math.max(0.1, 1 / mem.easiness);
        }

        function calculateQuality(responseTimeMs, isCorrect, wasFirstAttempt) {
            if (!isCorrect) return 0;
            if (!wasFirstAttempt) return 2;
            if (responseTimeMs < 1500) return 5;  // Fast
            if (responseTimeMs < 3000) return 4;  // Good
            if (responseTimeMs < 5000) return 3;  // Slow but correct
            return 3;
        }

        function updateStatsDisplay() {
            const grid = document.getElementById("stats-grid");
            grid.innerHTML = "";

            const activeNotes = getActiveNotes();

            // Sort notes by octave then by note name for display
            const sortedActive = [...activeNotes].sort((a, b) => {
                const pa = parseNote(a), pb = parseNote(b);
                if (pa.octave !== pb.octave) return pa.octave - pb.octave;
                const order = "CDEFGAB";
                return order.indexOf(pa.name) - order.indexOf(pb.name);
            });

            for (const note of sortedActive) {
                const stat = noteStats[note];
                if (!stat) continue;
                const accuracy = stat.total > 0 ? Math.round((stat.correct / stat.total) * 100) : null;

                const div = document.createElement("div");
                div.className = "note-stat";

                if (accuracy !== null) {
                    if (accuracy === 100) div.classList.add("perfect");
                    else if (accuracy >= 80) div.classList.add("good");
                    else if (accuracy >= 50) div.classList.add("struggling");
                    else div.classList.add("bad");
                }

                div.innerHTML = `
                    <div class="note-name">${note}</div>
                    <div class="note-accuracy">${accuracy !== null ? `${accuracy}%` : '-'}</div>
                `;
                grid.appendChild(div);
            }
        }

        function recordAttempt(noteStr, wasCorrect, responseTimeMs) {
            const wasFirstAttempt = firstAttempt;

            if (firstAttempt) {
                if (!noteStats[noteStr]) noteStats[noteStr] = { correct: 0, total: 0 };
                noteStats[noteStr].total++;
                if (wasCorrect) noteStats[noteStr].correct++;

                if (wasCorrect) {
                    currentStreak++;
                    longestStreak = Math.max(longestStreak, currentStreak);
                } else {
                    currentStreak = 0;
                }
                updateStreakDisplay();
            }

            if (wasCorrect) {
                const quality = calculateQuality(responseTimeMs, true, wasFirstAttempt);
                updateSpacedRepetition(noteStr, quality);

                const rtDisplay = document.getElementById("response-time");
                const timeStr = (responseTimeMs / 1000).toFixed(1);
                const speedLabel = responseTimeMs < 1500 ? "Fast!" : responseTimeMs < 3000 ? "Good" : "Keep practicing";
                rtDisplay.textContent = `${timeStr}s - ${speedLabel}`;
            } else if (firstAttempt) {
                updateSpacedRepetition(noteStr, 0);
                document.getElementById("response-time").textContent = "";
            }

            firstAttempt = false;
            updateStatsDisplay();
            checkLevelUp();
        }

        // ============================================================
        // Staff Rendering (Single Note Quiz)
        // ============================================================
        const { Factory } = Vex.Flow;

        function renderQuizNote(noteStr) {
            const staffDiv = document.getElementById("staff");
            staffDiv.innerHTML = "";

            const parsed = parseNote(noteStr);
            if (!parsed) return;

            const clef = getClefForNote(noteStr);
            // VexFlow note format: "C#4/w" or "C4/w"
            const vexNote = `${parsed.name}${parsed.accidental}${parsed.octave}/w`;

            const factory = new Factory({
                renderer: { elementId: "staff", width: 200, height: 150 },
            });
            const score = factory.EasyScore();
            const system = factory.System({ x: 0, y: 0, width: 180 });

            const voice = score.voice(
                score.notes(vexNote, { clef })
            );
            system.addStave({ voices: [voice] }).addClef(clef);

            factory.draw();

            noteDisplayTime = Date.now();
        }

        function pickNextNote() {
            const activeNotes = getActiveNotes();
            roundNumber++;

            const candidates = activeNotes
                .filter(note => note !== currentNote)
                .map(note => {
                    if (!noteMemory[note]) {
                        noteMemory[note] = { easiness: 2.5, interval: 1, repetitions: 0, lastSeen: 0, priority: 1 };
                    }
                    const mem = noteMemory[note];
                    const roundsSinceLastSeen = roundNumber - mem.lastSeen;
                    const isDue = roundsSinceLastSeen >= mem.interval;

                    let score = mem.priority;
                    if (isDue) score += 10;
                    if (roundsSinceLastSeen > mem.interval * 2) score += 5;
                    score += Math.random() * 0.5;

                    return { note, score };
                })
                .sort((a, b) => b.score - a.score);

            currentNote = candidates[0].note;
            firstAttempt = true;
            return currentNote;
        }

        function startQuiz() {
            updateLevelDisplay();
            updateStreakDisplay();
            rebuildKeyboard();
            renderQuizNote(pickNextNote());
            updateStatsDisplay();
        }

        // ============================================================
        // Piano Keyboard (Dynamic range based on level)
        // ============================================================
        const NOTE_NAMES = ["C", "D", "E", "F", "G", "A", "B"];
        const BLACK_KEY_MAP = { C: "C#", D: "D#", F: "F#", G: "G#", A: "A#" };
        const HAS_BLACK_AFTER = new Set(["C", "D", "F", "G", "A"]);

        function getKeyboardRange() {
            // Determine keyboard range based on active notes
            const activeNotes = getActiveNotes();
            let minOctave = 9, maxOctave = 0;

            for (const noteStr of activeNotes) {
                const parsed = parseNote(noteStr);
                if (parsed) {
                    minOctave = Math.min(minOctave, parsed.octave);
                    maxOctave = Math.max(maxOctave, parsed.octave);
                }
            }

            // Default to octave 4 if no notes found
            if (minOctave > maxOctave) {
                minOctave = 4;
                maxOctave = 4;
            }

            return { start: minOctave, end: maxOctave };
        }

        function showFeedback(isCorrect, noteStr) {
            const feedback = document.getElementById("feedback");
            feedback.textContent = isCorrect ? "Correct!" : `Wrong - that was ${noteStr}`;
            feedback.className = isCorrect ? "correct" : "wrong";
        }

        function handleKeyClick(noteStr, keyElement) {
            const responseTime = Date.now() - noteDisplayTime;
            const parsed = parseNote(noteStr);

            if (noteStr === currentNote) {
                recordAttempt(currentNote, true, responseTime);
                playNote(parsed.name + parsed.accidental, parsed.octave);
                keyElement.classList.add("correct");
                showFeedback(true, noteStr);
                setTimeout(() => {
                    keyElement.classList.remove("correct");
                    renderQuizNote(pickNextNote());
                }, 400);
            } else {
                recordAttempt(currentNote, false, responseTime);
                keyElement.classList.add("wrong");
                showFeedback(false, currentNote);
                setTimeout(() => keyElement.classList.remove("wrong"), 200);
            }
        }

        function rebuildKeyboard() {
            const keyboard = document.getElementById("keyboard");
            keyboard.innerHTML = "";

            const range = getKeyboardRange();
            const activeNotes = getActiveNotes();
            const hasAccidentals = activeNotes.some(n => n.includes("#"));
            const numOctaves = range.end - range.start + 1;

            for (let oct = range.start; oct <= range.end; oct++) {
                // Add octave label/wrapper for multi-octave keyboards
                const octaveWrapper = document.createElement("div");
                octaveWrapper.style.position = "relative";
                octaveWrapper.style.display = "flex";

                if (numOctaves > 1) {
                    const octaveLabel = document.createElement("span");
                    octaveLabel.className = "octave-label";
                    octaveLabel.textContent = `Octave ${oct}`;
                    octaveWrapper.appendChild(octaveLabel);
                }

                for (const note of NOTE_NAMES) {
                    const noteStr = `${note}${oct}`;

                    const whiteKey = document.createElement("div");
                    whiteKey.className = "key white";
                    whiteKey.dataset.note = noteStr;

                    const label = document.createElement("span");
                    label.className = "key-label";
                    label.textContent = noteStr;
                    whiteKey.appendChild(label);

                    whiteKey.addEventListener("mousedown", () => {
                        whiteKey.classList.add("active");
                        handleKeyClick(noteStr, whiteKey);
                    });
                    whiteKey.addEventListener("mouseup", () => whiteKey.classList.remove("active"));
                    whiteKey.addEventListener("mouseleave", () => whiteKey.classList.remove("active"));

                    octaveWrapper.appendChild(whiteKey);

                    if (HAS_BLACK_AFTER.has(note)) {
                        const blackNoteStr = `${BLACK_KEY_MAP[note]}${oct}`;
                        const blackKey = document.createElement("div");
                        blackKey.className = "key black";
                        blackKey.dataset.note = blackNoteStr;

                        const bLabel = document.createElement("span");
                        bLabel.className = "key-label";
                        bLabel.textContent = blackNoteStr;
                        blackKey.appendChild(bLabel);

                        blackKey.addEventListener("mousedown", () => {
                            blackKey.classList.add("active");
                            if (hasAccidentals && activeNotes.includes(blackNoteStr)) {
                                handleKeyClick(blackNoteStr, blackKey);
                            } else {
                                blackKey.classList.add("wrong");
                                setTimeout(() => blackKey.classList.remove("wrong"), 200);
                            }
                        });
                        blackKey.addEventListener("mouseup", () => blackKey.classList.remove("active"));
                        blackKey.addEventListener("mouseleave", () => blackKey.classList.remove("active"));

                        octaveWrapper.appendChild(blackKey);
                    }
                }

                keyboard.appendChild(octaveWrapper);

                // Add visual separator between octaves
                if (oct < range.end) {
                    const separator = document.createElement("div");
                    separator.className = "octave-marker";
                    keyboard.appendChild(separator);
                }
            }
        }

        startQuiz();

        // ============================================================
        // Controls
        // ============================================================
        document.getElementById("show-labels").addEventListener("change", (e) => {
            const keyboard = document.getElementById("keyboard");
            keyboard.classList.toggle("labels-hidden", !e.target.checked);
        });
    </script>
</body>
</html>
