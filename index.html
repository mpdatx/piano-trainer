<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Trainer</title>
    <script src="vexflow.js"></script>
    <script src="tone.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        #staff-container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            overflow-x: auto;
            max-width: 95vw;
        }
        #keyboard-container {
            display: flex;
            justify-content: center;
        }
        #keyboard {
            display: flex;
            position: relative;
            cursor: pointer;
            user-select: none;
        }
        .key {
            position: relative;
            border: 1px solid #333;
            border-radius: 0 0 6px 6px;
            transition: background 0.08s;
        }
        .key.white {
            width: 50px;
            height: 180px;
            background: linear-gradient(to bottom, #f8f8f8, #fff);
            z-index: 1;
        }
        .key.white:hover {
            background: linear-gradient(to bottom, #e8e8e8, #f0f0f0);
        }
        .key.white.active {
            background: linear-gradient(to bottom, #c8d8f8, #d8e8ff);
        }
        .key.black {
            width: 30px;
            height: 110px;
            background: linear-gradient(to bottom, #333, #111);
            margin-left: -15px;
            margin-right: -15px;
            z-index: 2;
            border-color: #000;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        }
        .key.black:hover {
            background: linear-gradient(to bottom, #555, #333);
        }
        .key.black.active {
            background: linear-gradient(to bottom, #446, #335);
        }
        .key-label {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #999;
            pointer-events: none;
        }
        .key.black .key-label {
            color: #888;
        }
        .key.wrong {
            background: linear-gradient(to bottom, #f88, #faa) !important;
        }
        .key.correct {
            background: linear-gradient(to bottom, #8f8, #afa) !important;
        }
        #feedback {
            font-size: 1.2rem;
            height: 2rem;
            margin-bottom: 10px;
        }
        #feedback.correct { color: #8f8; }
        #feedback.wrong { color: #f88; }
        #controls {
            margin-bottom: 20px;
        }
        #controls label {
            cursor: pointer;
            font-size: 0.9rem;
        }
        #controls input {
            margin-right: 6px;
            cursor: pointer;
        }
        .labels-hidden .key-label {
            display: none;
        }
        #stats {
            margin-top: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px 20px;
        }
        #stats h2 {
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        #stats-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        .note-stat {
            text-align: center;
            padding: 8px;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        .note-stat .note-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .note-stat .note-accuracy {
            font-size: 0.8rem;
            color: #aaa;
        }
        .note-stat.perfect { background: rgba(0,200,0,0.3); }
        .note-stat.good { background: rgba(100,200,0,0.2); }
        .note-stat.struggling { background: rgba(200,100,0,0.2); }
        .note-stat.bad { background: rgba(200,0,0,0.2); }
    </style>
</head>
<body>
    <h1>PIANO TRAINER</h1>
    <div id="staff-container">
        <div id="staff"></div>
    </div>
    <div id="feedback"></div>
    <div id="controls">
        <label><input type="checkbox" id="show-labels" checked> Show key names</label>
    </div>
    <div id="keyboard-container">
        <div id="keyboard"></div>
    </div>
    <div id="stats">
        <h2>ACCURACY BY NOTE</h2>
        <div id="stats-grid"></div>
    </div>
    <script>
        // ============================================================
        // Audio
        // ============================================================
        const synth = new Tone.Synth().toDestination();

        function playNote(noteName, octave) {
            synth.triggerAttackRelease(`${noteName}${octave}`, "4n");
        }

        // ============================================================
        // Quiz State & Stats
        // ============================================================
        const QUIZ_NOTES = ["C", "D", "E", "F", "G", "A", "B"];
        const QUIZ_OCTAVE = 4;
        let currentNote = null;
        let firstAttempt = true; // Track if this is the first attempt for current note

        // Stats: { C: { correct: 0, total: 0 }, ... }
        const noteStats = {};
        QUIZ_NOTES.forEach(note => noteStats[note] = { correct: 0, total: 0 });

        function updateStatsDisplay() {
            const grid = document.getElementById("stats-grid");
            grid.innerHTML = "";

            for (const note of QUIZ_NOTES) {
                const stat = noteStats[note];
                const accuracy = stat.total > 0 ? Math.round((stat.correct / stat.total) * 100) : null;

                const div = document.createElement("div");
                div.className = "note-stat";

                if (accuracy !== null) {
                    if (accuracy === 100) div.classList.add("perfect");
                    else if (accuracy >= 80) div.classList.add("good");
                    else if (accuracy >= 50) div.classList.add("struggling");
                    else div.classList.add("bad");
                }

                div.innerHTML = `
                    <div class="note-name">${note}</div>
                    <div class="note-accuracy">${accuracy !== null ? `${accuracy}%` : '-'}</div>
                `;
                grid.appendChild(div);
            }
        }

        function recordAttempt(note, wasCorrect) {
            if (firstAttempt) {
                noteStats[note].total++;
                if (wasCorrect) noteStats[note].correct++;
                updateStatsDisplay();
            }
            firstAttempt = false;
        }

        // ============================================================
        // Staff Rendering (Single Note Quiz)
        // ============================================================
        const { Factory } = Vex.Flow;

        function renderQuizNote(noteName) {
            const staffDiv = document.getElementById("staff");
            staffDiv.innerHTML = "";

            const factory = new Factory({
                renderer: { elementId: "staff", width: 200, height: 150 },
            });
            const score = factory.EasyScore();
            const system = factory.System({ x: 0, y: 0, width: 180 });

            const voice = score.voice(
                score.notes(`${noteName}${QUIZ_OCTAVE}/w`)
            );
            system.addStave({ voices: [voice] }).addClef("treble");

            factory.draw();
        }

        function pickRandomNote() {
            let newNote;
            do {
                newNote = QUIZ_NOTES[Math.floor(Math.random() * QUIZ_NOTES.length)];
            } while (newNote === currentNote);
            currentNote = newNote;
            firstAttempt = true;
            return currentNote;
        }

        function startQuiz() {
            renderQuizNote(pickRandomNote());
            updateStatsDisplay();
        }

        // ============================================================
        // Piano Keyboard (2 octaves with black keys)
        // ============================================================
        const NUM_OCTAVES = 2;
        const START_OCTAVE = 4;
        const NOTE_NAMES = ["C", "D", "E", "F", "G", "A", "B"];
        const BLACK_KEY_MAP = { C: "C#", D: "D#", F: "F#", G: "G#", A: "A#" };
        const HAS_BLACK_AFTER = new Set(["C", "D", "F", "G", "A"]);

        function showFeedback(isCorrect, noteName) {
            const feedback = document.getElementById("feedback");
            feedback.textContent = isCorrect ? "Correct!" : `Wrong - that was ${noteName}`;
            feedback.className = isCorrect ? "correct" : "wrong";
        }

        function handleKeyClick(noteName, keyElement) {
            if (noteName === currentNote) {
                // Correct - play note, flash green, show feedback, then next note
                recordAttempt(currentNote, true);
                playNote(noteName, QUIZ_OCTAVE);
                keyElement.classList.add("correct");
                showFeedback(true, noteName);
                setTimeout(() => {
                    keyElement.classList.remove("correct");
                    renderQuizNote(pickRandomNote());
                }, 400);
            } else {
                // Wrong - flash red, show feedback
                recordAttempt(currentNote, false);
                keyElement.classList.add("wrong");
                showFeedback(false, currentNote);
                setTimeout(() => keyElement.classList.remove("wrong"), 200);
            }
        }

        function buildKeyboard() {
            const keyboard = document.getElementById("keyboard");
            keyboard.innerHTML = "";

            for (let oct = START_OCTAVE; oct < START_OCTAVE + NUM_OCTAVES; oct++) {
                for (const note of NOTE_NAMES) {
                    const whiteKey = document.createElement("div");
                    whiteKey.className = "key white";
                    whiteKey.dataset.note = `${note}${oct}`;

                    const label = document.createElement("span");
                    label.className = "key-label";
                    label.textContent = `${note}${oct}`;
                    whiteKey.appendChild(label);

                    whiteKey.addEventListener("mousedown", () => {
                        whiteKey.classList.add("active");
                        handleKeyClick(note, whiteKey);
                    });
                    whiteKey.addEventListener("mouseup", () => whiteKey.classList.remove("active"));
                    whiteKey.addEventListener("mouseleave", () => whiteKey.classList.remove("active"));

                    keyboard.appendChild(whiteKey);

                    if (HAS_BLACK_AFTER.has(note)) {
                        const blackNote = BLACK_KEY_MAP[note];
                        const blackKey = document.createElement("div");
                        blackKey.className = "key black";
                        blackKey.dataset.note = `${blackNote}${oct}`;

                        const bLabel = document.createElement("span");
                        bLabel.className = "key-label";
                        bLabel.textContent = `${blackNote}${oct}`;
                        blackKey.appendChild(bLabel);

                        blackKey.addEventListener("mousedown", () => {
                            blackKey.classList.add("active");
                            // Black keys always wrong for this quiz (white keys only)
                            blackKey.classList.add("wrong");
                            setTimeout(() => blackKey.classList.remove("wrong"), 200);
                        });
                        blackKey.addEventListener("mouseup", () => blackKey.classList.remove("active"));
                        blackKey.addEventListener("mouseleave", () => blackKey.classList.remove("active"));

                        keyboard.appendChild(blackKey);
                    }
                }
            }
        }

        buildKeyboard();
        startQuiz();

        // ============================================================
        // Controls
        // ============================================================
        document.getElementById("show-labels").addEventListener("change", (e) => {
            const keyboard = document.getElementById("keyboard");
            keyboard.classList.toggle("labels-hidden", !e.target.checked);
        });
    </script>
</body>
</html>
